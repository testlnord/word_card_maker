<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        </head>

    <body>
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Form Name</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Word">Word</label>
                    <div class="col-md-4">
                        <input id="Word" name="Word" type="text" placeholder="word that you select" class="form-control input-md">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Translation">Translation</label>
                    <div class="col-md-4">
                        <input id="Translation" name="Translation" type="text" placeholder="translation" class="form-control input-md">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Context">Context</label>
                    <div class="col-md-4">
                        <input id="Context" name="Context" type="text" placeholder="where you met the word" class="form-control input-md">

                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="AddToCards"></label>
                    <div class="col-md-8">
                        <button id="AddToCards" name="AddToCards" class="btn btn-success">add to cards</button>
                        <button id="ForgetWord" name="ForgetWord" class="btn btn-danger">forget</button>
                    </div>
                </div>

            </fieldset>
        </form>


    <script src="registration.js"></script>
    </body>

</html>
