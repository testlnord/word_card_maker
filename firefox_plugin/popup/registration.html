<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <!-- <link rel="stylesheet" href="choose_beast.css"/> -->
        </head>

    <body>
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Authorization</legend>

                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Password">Password</label>
                    <div class="col-md-4">
                        <input id="Password" name="Password" type="password" placeholder="please type your password" class="form-control input-md">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Login">Login</label>
                    <div class="col-md-4">
                        <input id="Login" name="Login" type="text" placeholder="please type your login" class="form-control input-md">

                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Access"></label>
                    <div class="col-md-8">
                        <button id="Access" name="Access" class="btn btn-success">Access</button>
                        <button id="Forgot" name="Forgot" class="btn btn-danger">I forgot my password</button>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Register">Register</label>
                    <div class="col-md-4">
                        <button id="Register" name="Register" class="btn btn-primary">Register</button>
                    </div>
                </div>

            </fieldset>
        </form>
    <script src="registration.js"></script>
    </body>

</html>
